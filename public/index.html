<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Fighter</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    .min-window-width-error {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
  <body>
    <div class="min-window-width-error" id="minWindowWidthError">
      Sorry the game can't be played on mobile, switch to a desktop screen
    </div>
  </body>
  <script src="./js/variables.js"></script>
  <script src="./js/state.js"></script>
  <script src="./js/bullet.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/enemy.js"></script>
  <script src="./js/gifts.js"></script>
  <script src="./js/handlers.js"></script>
  <script src="./js/sketch.js"></script>
  <script>
    const MIN_WINDOW_WIDTH = 700;

    if (window.innerWidth <= MIN_WINDOW_WIDTH) {
      document.querySelector("#minWindowWidthError").style.display = "flex";
      setTimeout(() => {
        const canvas = document.querySelector("#defaultCanvas0");
        canvas.style.display = "none";
      }, 2000);
    }
  </script>
</html>
